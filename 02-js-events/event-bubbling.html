<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="external" onclick="handler(event)">external
        <div class="middle" onclick="handler(event)">middle
            <div class="internal" onclick="handler(event)">internal
            </div>
        </div>
    </div>
    <script>
        function handler(event) {
            var elem = event.currentTarget;
            console.log(elem.className);
            // event.stopPropagation();
            elem.style.background = "#ffff00";
            alert(elem.className);
            elem.style.background = '';
            event.stopImmediatePropagation();
        }
        function handler2(event) {
            var elem = event.currentTarget;
            console.log(elem.className);
            // event.stopPropagation();
            elem.style.background = "#00ffff";
            alert("Handler 2: " + elem.className);
            elem.style.background = '';
        }
        document.querySelectorAll("div").forEach(
            elem => elem.addEventListener('click', handler2, false)
        );
    </script>
</body>

</html>
